<html>
<head>
    <meta charset="UTF-8">
    <title>在线聊天系统|登录</title>
</head>
<body>
    <form class="login-form" action="main" method="post" onsubmit="return login()">
        <h1>在线聊天系统</h1>
        <input type="text" name="nickname" required="true" />
        <input type="submit" value="登录" />
    </form>
<style>
    body {
        background: #efefef;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 6em
        }
    .login-form {
        flex-direction: column;
        display: flex;
        margin: 2em;
        padding: 2em;
        }
    input[type="text"] {
        margin-top: 2em;
        }
    input[type="submit"] {
        border-radius: 2px;
        border: 2em;
        background: #009688;
        }
</style>
<script type="text/javascript">
    function login() {
        var element = document.getElementsByName('nickname')[0];
        var nickname = element.value;
        localStorage.setItem('nickname',nickname);
        return true;
    }
</script>
</body>
</html>
